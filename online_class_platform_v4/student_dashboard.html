<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Optimized Student Dashboard for Online Class Platform">
    <meta name="theme-color" content="#4F46E5">
    <title>Student Dashboard - LessonBay</title>
    
    <!-- Critical CSS Inline -->
    <style>
        /* Critical Path CSS - Inline for faster first paint */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4F46E5;
            --secondary-color: #10B981;
            --danger-color: #EF4444;
            --warning-color: #F59E0B;
            --light-bg: #F3F4F6;
            --dark-text: #1F2937;
            --border-color: #E5E7EB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .header-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin: 24px 0;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            transform: translateY(-4px);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--dark-text);
        }

        .card-content {
            font-size: 14px;
            color: #6B7280;
            line-height: 1.8;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: var(--border-color);
            border-radius: 3px;
            overflow: hidden;
            margin: 12px 0;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--secondary-color);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .skeleton-text {
            height: 16px;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .skeleton-title {
            height: 24px;
            border-radius: 4px;
            margin-bottom: 16px;
            width: 70%;
        }

        .skeleton-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow-md);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-box {
            background: white;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            box-shadow: var(--shadow-sm);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 13px;
            color: #9CA3AF;
            margin-top: 8px;
        }

        .course-list {
            list-style: none;
        }

        .course-item {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s ease;
        }

        .course-item:hover {
            background-color: var(--light-bg);
        }

        .course-item:last-child {
            border-bottom: none;
        }

        .course-name {
            font-weight: 500;
            color: var(--dark-text);
        }

        .course-status {
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 20px;
            background-color: var(--light-bg);
            color: var(--primary-color);
        }

        .status-active {
            background-color: #DCFCE7;
            color: var(--secondary-color);
        }

        .status-pending {
            background-color: #FEF3C7;
            color: var(--warning-color);
        }

        .status-completed {
            background-color: #DBEAFE;
            color: #3B82F6;
        }

        .footer {
            background: white;
            padding: 24px 20px;
            text-align: center;
            color: #9CA3AF;
            font-size: 14px;
            margin-top: 40px;
            border-top: 1px solid var(--border-color);
        }

        /* Performance optimizations */
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .header-content {
                flex-direction: column;
                gap: 12px;
            }

            .container {
                padding: 12px;
            }
        }

        /* Accessibility improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Will-change for performance */
        .card {
            will-change: transform;
        }
    </style>

    <!-- Non-critical CSS deferred -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">üìö LessonBay</div>
            <div class="header-actions">
                <button class="btn btn-primary" id="refreshBtn">Refresh</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Statistics Section -->
        <section class="stats-container" id="statsContainer">
            <!-- Skeleton loaders for stats -->
            <div class="stat-box skeleton-card">
                <div class="skeleton skeleton-title"></div>
                <div class="skeleton skeleton-text"></div>
            </div>
            <div class="stat-box skeleton-card">
                <div class="skeleton skeleton-title"></div>
                <div class="skeleton skeleton-text"></div>
            </div>
            <div class="stat-box skeleton-card">
                <div class="skeleton skeleton-title"></div>
                <div class="skeleton skeleton-text"></div>
            </div>
            <div class="stat-box skeleton-card">
                <div class="skeleton skeleton-title"></div>
                <div class="skeleton skeleton-text"></div>
            </div>
        </section>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid" id="dashboardGrid">
            <!-- Active Courses Card with skeleton -->
            <div class="card skeleton-card" id="activeCoursesCard">
                <div class="skeleton skeleton-title"></div>
                <div class="skeleton skeleton-text" style="width: 90%;"></div>
                <div class="skeleton skeleton-text" style="width: 85%;"></div>
                <div class="skeleton skeleton-text" style="width: 80%;"></div>
            </div>

            <!-- Learning Progress Card with skeleton -->
            <div class="card skeleton-card" id="progressCard">
                <div class="skeleton skeleton-title"></div>
                <div class="skeleton skeleton-text" style="width: 100%; height: 8px; margin: 12px 0;"></div>
                <div class="skeleton skeleton-text"></div>
            </div>

            <!-- Recent Activity Card with skeleton -->
            <div class="card skeleton-card" id="activityCard">
                <div class="skeleton skeleton-title"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
            </div>
        </div>

        <!-- Performance Metrics (hidden by default) -->
        <div id="performanceMetrics" style="display: none;"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 LessonBay. All rights reserved. | Last updated: <time id="lastUpdated">Just now</time></p>
    </footer>

    <!-- Deferred Script Loading -->
    <script>
        // Performance monitoring
        if ('PerformanceObserver' in window) {
            try {
                const perfObserver = new PerformanceObserver((list) => {
                    for (const entry of list.getEntries()) {
                        if (entry.duration > 100) {
                            console.log(`Slow task detected: ${entry.name} took ${entry.duration.toFixed(2)}ms`);
                        }
                    }
                });
                perfObserver.observe({ entryTypes: ['longtask'] });
            } catch (e) {
                console.log('PerformanceObserver not fully supported');
            }
        }

        // Lazy load non-critical scripts
        function loadDeferredScripts() {
            // This is where non-critical scripts would be loaded
            console.log('Deferred scripts loaded');
        }

        // Initialize dashboard data
        async function initializeDashboard() {
            try {
                // Simulate API call with realistic delay
                await new Promise(resolve => setTimeout(resolve, 800));
                
                renderDashboard({
                    stats: [
                        { number: '12', label: 'Active Courses' },
                        { number: '87%', label: 'Average Score' },
                        { number: '45', label: 'Assignments Done' },
                        { number: '23h', label: 'Learning Time' }
                    ],
                    courses: [
                        { name: 'Advanced JavaScript', progress: 85, status: 'active' },
                        { name: 'React Fundamentals', progress: 65, status: 'active' },
                        { name: 'Python for Data Science', progress: 100, status: 'completed' },
                        { name: 'Web Design Basics', progress: 40, status: 'active' }
                    ],
                    activities: [
                        'Completed Quiz: Advanced JavaScript Concepts',
                        'Submitted Assignment: React Components',
                        'Started Course: Python for Data Science',
                        'Earned Badge: 10 Days Streak',
                        'Joined Study Group: Web Development'
                    ]
                });
            } catch (error) {
                console.error('Failed to initialize dashboard:', error);
                showErrorMessage('Failed to load dashboard. Please try again.');
            }
        }

        // Render dashboard with data
        function renderDashboard(data) {
            renderStats(data.stats);
            renderCourses(data.courses);
            renderActivities(data.activities);
            updateLastUpdated();
        }

        // Render statistics
        function renderStats(stats) {
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = stats.map(stat => `
                <div class="stat-box">
                    <div class="stat-number">${stat.number}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');
        }

        // Render courses
        function renderCourses(courses) {
            const activeCoursesCard = document.getElementById('activeCoursesCard');
            const courseListHTML = courses.map(course => {
                const statusClass = `status-${course.status}`;
                return `
                    <li class="course-item">
                        <div>
                            <div class="course-name">${course.name}</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${course.progress}%;"></div>
                            </div>
                        </div>
                        <span class="course-status ${statusClass}">${course.progress}%</span>
                    </li>
                `;
            }).join('');

            activeCoursesCard.innerHTML = `
                <h3 class="card-title">üìñ Active Courses</h3>
                <ul class="course-list">
                    ${courseListHTML}
                </ul>
            `;
        }

        // Render activities
        function renderActivities(activities) {
            const activityCard = document.getElementById('activityCard');
            const activitiesHTML = activities.map(activity => `
                <div style="padding: 8px 0; border-bottom: 1px solid var(--border-color); font-size: 14px;">
                    ‚úì ${activity}
                </div>
            `).join('');

            activityCard.innerHTML = `
                <h3 class="card-title">üéØ Recent Activity</h3>
                ${activitiesHTML}
            `;
        }

        // Update last updated timestamp
        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = now.toLocaleTimeString();
        }

        // Error handling
        function showErrorMessage(message) {
            const dashboard = document.getElementById('dashboardGrid');
            dashboard.innerHTML = `
                <div class="card" style="grid-column: 1/-1; text-align: center; padding: 40px;">
                    <div style="font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div>
                    <h3 class="card-title">Oops! Something went wrong</h3>
                    <p class="card-content">${message}</p>
                    <button class="btn btn-primary" onclick="location.reload();" style="margin-top: 16px;">
                        Retry
                    </button>
                </div>
            `;
        }

        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', () => {
            document.getElementById('dashboardGrid').classList.add('loading');
            initializeDashboard();
        });

        // Defer non-critical initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeDashboard);
        } else {
            // Use requestIdleCallback if available, otherwise use setTimeout
            if ('requestIdleCallback' in window) {
                requestIdleCallback(initializeDashboard);
            } else {
                setTimeout(initializeDashboard, 1);
            }
        }

        // Request idle callback for background tasks
        if ('requestIdleCallback' in window) {
            requestIdleCallback(() => {
                console.log('Idle time available for non-critical tasks');
            });
        }

        // Unload handler
        window.addEventListener('beforeunload', () => {
            console.log('Dashboard unloading');
        });
    </script>

    <!-- Preload critical resources -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap">
</body>
</html>
