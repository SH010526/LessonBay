<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LessonBay - 회원가입</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
  <link rel="preconnect" href="https://pqvdexhxytahljultmjd.supabase.co" />
  <link rel="dns-prefetch" href="https://pqvdexhxytahljultmjd.supabase.co" />
  <!-- Load Supabase SDK before our script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="script.js" defer></script>
  <script src="pages/auth.js" defer></script>
</head>
<body>
  <nav>
    <div class="container nav-inner">
      <a class="logo" href="index.html"><span class="logo-dot"></span>LessonBay</a>
      <div id="navLinks"></div>
      <div id="navRight"></div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="card pad-lg" style="max-width:560px; margin:0 auto;" data-reveal>
        <div class="h2">회원가입</div>
        <div class="muted" style="margin-top:6px;">이름/이메일/비밀번호/역할을 설정합니다.</div>

        <form id="signupForm" style="margin-top:14px;">
          <div class="field">
            <label>이름</label>
            <input id="suName" autocomplete="name" name="name" class="input" placeholder="이승훈" />
          </div>
          <div class="field">
            <label>이메일</label>
            <input id="suEmail" autocomplete="email" name="email" class="input" type="email" placeholder="you@example.com" />
          </div>
          <div class="field">
            <label>비밀번호</label>
            <input id="suPass" autocomplete="new-password" name="password" class="input" type="password" placeholder="????????" />
          </div>
          <div class="field">
            <label>역할</label>
            <select id="suRole">
              <option value="student" selected>학생</option>
              <option value="teacher">선생님</option>
            </select>
          </div>

          <div class="field" style="margin-top:10px;">
            <label>
              <input type="checkbox" id="suAgree" style="margin-right:6px;" />
              <span>약관 및 개인정보 처리방침에 동의합니다.</span>
            </label>
            <div class="muted" style="margin-top:6px; font-size:12px;">
              <a href="terms.html" target="_blank">이용 약관</a> · <a href="privacy.html" target="_blank">개인정보 처리방침</a>
            </div>
          </div>

          <div style="margin-top:16px;">
            <button class="btn primary" style="width:100%;">가입하기</button>
          </div>
        </form>

        <div class="muted" style="margin-top:14px;">
          이미 계정이 있나요? <a href="login.html" style="font-weight:1000; color:var(--p);">로그인</a>
        </div>
      </div>
    </div>
  </section>

  <div class="footer">ⓒ 2025 LessonBay. All rights reserved.</div>
</body>
</html>
