<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LessonBay - 설정</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
  <link rel="preconnect" href="https://pqvdexhxytahljultmjd.supabase.co" />
  <link rel="dns-prefetch" href="https://pqvdexhxytahljultmjd.supabase.co" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="script.js" defer></script>
  <script src="pages/settings.js" defer></script>
</head>
<body>
  <nav>
    <div class="container nav-inner">
      <a class="logo" href="index.html"><span class="logo-dot"></span>LessonBay</a>
      <div id="navLinks"></div>
      <div id="navRight"></div>
    </div>
  </nav>

  <section class="section">
    <div class="container" id="settingsRoot">
      <div class="card pad-lg" data-reveal>
        <div class="h2">계정 설정</div>
        <div class="muted" style="margin-top:6px;">로그인 계정을 관리하고 삭제할 수 있습니다.</div>

        <div id="settingsInfo" style="margin-top:14px;"></div>

        <div class="card pad" style="margin-top:14px; background: rgba(255,77,141,.06); border-color: rgba(255,77,141,.22);">
          <div class="h2" style="font-size:18px;">계정 삭제</div>
          <div class="muted" style="margin-top:6px;">비밀번호 확인 후 계정과 관련 데이터를 삭제합니다.</div>
          <div class="field" style="margin-top:12px;">
            <label>비밀번호 확인</label>
            <input id="settingsPw" class="input" type="password" placeholder="비밀번호" />
          </div>
          <button class="btn danger" id="settingsDeleteBtn" style="margin-top:12px; width:100%;">계정 삭제</button>
          <div class="muted" id="settingsMsg" style="margin-top:8px; font-size:13px;"></div>
        </div>
      </div>

      <div id="adminPanelMount"></div>
    </div>
  </section>

  <div class="footer">© 2025 LessonBay. All rights reserved.</div>
</body>
</html>
