<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LessonBay - 로그인</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
  <link rel="preconnect" href="https://pqvdexhxytahljultmjd.supabase.co" />
  <link rel="dns-prefetch" href="https://pqvdexhxytahljultmjd.supabase.co" />
  <!-- Supabase SDK must be loaded before our script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="script.js" defer></script>
  <script src="pages/auth.js" defer></script>
</head>
<body>
  <nav>
    <div class="container nav-inner">
      <a class="logo" href="index.html"><span class="logo-dot"></span>LessonBay</a>
      <div id="navLinks"></div>
      <div id="navRight"></div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="card pad-lg" style="max-width:560px; margin:0 auto;" data-reveal>
        <div class="h2">로그인</div>
        <div class="muted" style="margin-top:6px;">이메일/비밀번호로 로그인합니다.</div>

        <form id="loginForm" style="margin-top:14px;">
          <div class="field">
            <label>이메일</label>
            <input id="liEmail" autocomplete="email" name="email" class="input" type="email" placeholder="you@example.com" />
          </div>
          <div class="field">
            <label>비밀번호</label>
            <input id="liPass" autocomplete="current-password" name="password" class="input" type="password" placeholder="••••••••" />
          </div>
          <div style="margin-top:16px;">
            <button class="btn primary" style="width:100%;">로그인</button>
          </div>
        </form>

        <div class="muted" style="margin-top:14px;">
          계정이 없나요? <a href="signup.html" style="font-weight:1000; color:var(--p);">회원가입</a>
        </div>
      </div>
    </div>
  </section>

  <div class="footer">© 2025 LessonBay. All rights reserved.</div>
</body>
</html>
